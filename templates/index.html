<!DOCTYPE html>
<html>
<head>
    <title>Time Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container mt-5">
    <div class="d-flex align-items-center mb-4">
        <img src="/static/logo.png" height="40" class="me-2">
        <h2>Sharp Time Tracker</h2>
    </div>
    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addTimeModal">Add Time Entry</button>
    <a href="/download" class="btn btn-secondary mb-3">Download CSV</a>
    <a href="/report" class="btn btn-info mb-3">View Weekly Report</a>
    <table class="table table-bordered">
        <thead><tr><th>Name</th><th>Date</th><th>Hours</th></tr></thead>
        <tbody>
        {% for row in data %}
            <tr>
                <td>{{ row['Name'] }}</td>
                <td>{{ row['Date'] }}</td>
                <td>{{ row['Hours'] | round(2) }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="addTimeModal" tabindex="-1">
  <div class="modal-dialog">
    <form method="POST" action="/add">
      <div class="modal-content">
        <div class="modal-header"><h5 class="modal-title">Add Time Entry</h5></div>
        <div class="modal-body">
            <input name="name" class="form-control mb-2" placeholder="Your Name" required>
            <input name="email" type="email" class="form-control mb-2" placeholder="Official Email" required>
            <input name="date" type="date" class="form-control mb-2" required>
            <input name="from_time" type="time" class="form-control mb-2" required>
            <input name="to_time" type="time" class="form-control mb-2" required>
            <input name="task" class="form-control mb-2" placeholder="Task Name" required>
            <textarea name="description" class="form-control mb-2" placeholder="Description" rows="3" required></textarea>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
